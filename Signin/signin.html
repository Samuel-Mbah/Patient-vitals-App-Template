<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>eDoctorbase/Signin</title>
</head>

<body>

    <div class="container">
        <img src="D:\eDoctorbase app\Signin\images\logo.png " alt="eDoctorbase Logo " class="logo" ;>
        <div class="text">
            <strong id="red">E</strong>DOCTORBASE PATIENT VITALS MANANGEMENT APPLICATION
        </div>

        <form>
            <div class="header"> SIGN IN</div>
            <!--Form elements-->
            <label for="username">
                <span>Username</span>
                <input type="text" name="username" required>
              </label>

            <label for="password">
                <span>Password</span>
                <input type="password" name="password" required>
              </label> <br>

            <span id="txt" for="checkbox ">Remember me?</span>
            <input type="checkbox" id="dt" name=" checkbox " checked/> <br><br><br><br><br>

            <button class="submit " type="button ">Sign In</button>
        </form>

        <div class="social-media ">
            <ul>
                <li><img src="images/facebook.png "></li>
                <li><img src="images/twitter.png "></li>
                <li><img src="images/linkedin.png "></li>

            </ul>
        </div>
        <p class="rights ">@2022Teamwearables. All rights reserved.</p>
    </div>
